<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultado Aposta</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    h1, h3 {
      text-align: center;
      margin-top: 20px;
      color: #343a40;
    }

    p {
      font-weight: 500;
      text-align: center;
      font-size: 18px;
      color: #495057;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1>Resultado</h1>
<p th:text="'Dado 1: ' + ${jogo.dado1}"></p>
<p th:text="'Dado 2: ' + ${jogo.dado2}"></p>
<p th:text="'Total: ' + (${jogo.dado1 + jogo.dado2})"></p>

<h1>Vencedor</h1>
<h3 th:text="${jogo.ganhador != null ? jogo.ganhador.nome : 'NinguÃ©m'}"></h3>

<canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script th:inline="javascript">
  document.addEventListener("DOMContentLoaded", function() {
    // console.log(jogo.ganhador)

    // if(jogo.ganhador.nome === null) {
    //   return
    // }

    const duration = 15 * 1000,
            animationEnd = Date.now() + duration,
            defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(function() {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      const particleCount = 25 * (timeLeft / duration);

      // since particles fall down, start a bit higher than random
      confetti(
              Object.assign({}, defaults, {
                particleCount,
                origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                scalar: 2,
                shapes: ["emoji"],
                shapeOptions: {
                  emoji: {
                    value: ["ðŸŽ²"],
                  }
                }
              })
      );
      confetti(
              Object.assign({}, defaults, {
                particleCount,
                origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                scalar: 2,
                shapes: ["emoji"],
                shapeOptions: {
                  emoji: {
                    value: ["ðŸŽ²"],
                  }
                }
              })
      );
    }, 250);
  });
</script>
</body>
</html>
